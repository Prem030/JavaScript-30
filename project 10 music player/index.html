<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Music Player</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
</head>
<body>
    <div class="container">
        <div class="playerBox">
            <div class="songImage">
                <img src="songImage/doDin.jpg" alt="">
            </div>
            <div class="title">DO DIN by Darshal Raval</div>
            <div class="controlButtons">
                <span class="prev"><i class="fa fa-step-backward"></i></span>
                <span class="play"><i class='fa fa-play'></i></span>
                <span class="forward"><i class="fa fa-step-forward"></i></span>
            </div>
            <div class="timeBar"><div class="progressBarr"></div>
            <div class="circl"></div>    
        </div>
        </div>
    </div>
    <script src="index.js"></script>
</body>
</html>
